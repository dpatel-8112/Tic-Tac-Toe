<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


	<div class="container">
		<div class="text-center mb-4">
			<img src="logo-final.png" alt="amazing" width="80" height="80">
        
        	<h1 class="h3 mb-3 font-weight-normal">Tic Tac Toe</h1>
        
      	</div>

      	<div class="form-label-group">
        
        	<table>
				<thead>
					<tr></tr>
				</thead>
				<tbody>
					<tr>
						<td class="cell" id="0"></td>
						<td class="cell" id="1"></td>
						<td class="cell" id="2"></td>
					</tr>
					<tr>
						<td class="cell" id="3"></td>
						<td class="cell" id="4"></td>
						<td class="cell" id="5"></td>
					</tr>
					<tr>
						<td class="cell" id="6"></td>
						<td class="cell" id="7"></td>
						<td class="cell" id="8"></td>
					</tr>
				</tbody>
			</table>

      	</div>


		<div class="endgame">
			<div class="card text-center" style="width: 18.7rem;opacity: 1;border-radius: 45px;background-color: pink">
  				<div class="card-body">
					<div  class="text card-title"></div>
					<button class="btn btn-lg btn-primary btn-block" onClick="startGame()"> Replay</button>
				</div>
  			</div>
		</div>

	</div>














	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
